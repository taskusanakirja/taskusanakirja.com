{{ define "main" }}
<!-- Warning Ribbon about Code Signing -->
<div class="bg-burgundy text-parchment py-2 px-4 text-center text-sm font-sans shadow-md">
    <div class="container mx-auto">
        <span class="inline-flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <span>
                <strong>Important:</strong> Windows and Mac downloads are not yet functional due to code signing requirements. 
                <a href="https://siilikuin.com/blog/taskusanakirja-code-signing-update" class="underline hover:text-ochre-200 ml-1">
                    Learn more â†’
                </a>
            </span>
        </span>
    </div>
</div>

<article class="container mx-auto px-6 py-12">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-ink-900">{{ .Title }}</h1>
        
        {{ if and (gt .WordCount 400) (gt (len .TableOfContents) 200) }}
        <div class="mb-8 p-6 bg-sand-100 rounded-lg border border-sand-200">
            <h2 class="text-xl font-semibold mb-4 text-ink-900">Table of Contents</h2>
            <div class="prose prose-sm text-ink-700">
                {{ .TableOfContents }}
            </div>
        </div>
        {{ end }}
        
        <div class="prose prose-lg max-w-none">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
